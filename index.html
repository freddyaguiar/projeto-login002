<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <h1>Cadastre-se aqui! </h1>
            <img class="left-img" src="mobile-development-animate.svg" alt="Imagem de login">

        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>LOGIN</h1>
                <div class="textfield">
                    <label for="iusuario">Usuario</label>
                    <input type="text" name="usuario" id="iusuario"  placeholder="Usuario"> <br>
                </div>
                <div class="textfield">
                    <label for="isenha">Senha</label>
                    <input type="password" name="isenha" id="isenha"  placeholder="Senha">
                </div>

                <button class="btn-login">Login</button>
            </div>
    </div>
</body>
</html>
